<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common/css/bootstrap.min.css">
  <script src="../common/js/bootstrap.bundle.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="contact.css">
  <title>Contact</title>
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-md-12 text-center">
        <h1 id="welcome"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Create Contact</h2>
        <div class="accordion mb-3">
          <div class="accordion-item">
            <h5 class="accordion-header">
              <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapse-create">Create New
                Contact</button>
            </h5>
            <div class="accordion-collapse collapse show" id="collapse-create">
              <div class="accordion-body">
                <form>
                  <input type="text" placeholder="Name" class="form-control mb-3 name">
                  <input type="text" placeholder="Contact" class="form-control mb-3 number">
                  <div class="btn-box" align="right">
                    <button class="btn" id="create-btn">Create</button>
                    <button class="btn btn-danger d-none" id="update-btn">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 contact-list-box">
        <div class="user-icon text-center">
          <i class="fa-regular fa-circle-user"></i>
        </div>
        <form>
          <div class="input-group my-3">
            <input type="text" placeholder="Search" id="search" class="form-control">
            <span class="input-group-text" id="logout-btn">
              <i class="fa-solid fa-right-from-bracket"></i>
            </span>
          </div>
        </form>
        <h2>Contect Details</h2>
        <div class="contact-details">
        </div>
      </div>

      <div class="col-md-4">
        <h2>Restore Deleted Contact</h2>
        <div id="restore-delete">
        </div>
      </div>
    </div>
  </div>

  <script src="contact.js"></script>
</body>

</html>
